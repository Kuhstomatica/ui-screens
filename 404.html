<body>
    <style>
     .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    a span:hover{
        text-decoration: underline;
    }
    </style>
    <!-- 404 Area Starts -->
    <section class="single-page-area padding-top-100 padding-bottom-50">
        <div class="container container-one">
            <!-- content -->
            <div class=".popup">

                <div class="d-flex justify-content-center">
                    <img src="/assets/images/page-not-found 1.png" class="img-fluid" alt="">
                </div>
                <div class="text-center mt-2">
                    <h3>Oops. The page you are looking for does not exist</h3>
                    <p class="my-4">You may have mistyped the address or the page may have moved to another url.</p>
                    <a href="#"><span class="text-primary ">Take me back to home page</></a>
                </div>
            </div>
        </div>
    </section>
    <!-- 404 Area end -->
</body>
